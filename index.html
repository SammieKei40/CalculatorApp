<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./public/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
<link rel="manifest" href="./manifest.json">
<!--ios support-->
<link rel="apple-touch-icon" href="./icons/icon-64x64.ico">
<meta name="apple-mobile-web-app-status-bar" content="#2B4173">
<meta name="theme-color" content="#2B4173"> 
<title>Calculator Web App</title>

<style>
    html{overflow-x: hidden;}
    body{
        background-color: hsl(222, 26%, 31%);
        width: 100%;
        height: 100%;
        font-family: 'League Spartan', sans-serif;
    }
    #element {
	white-space: nowrap;
  	overflow: hidden;
  	text-overflow: ellipsis;
}
</style>
</head>
<body>
    <div class="container" id="app">
        <div class="flex flex-row m-7 justify-between items-center">
            <span class="text-white text-3xl font-bold">calc</span>

            <div class="flex flex-row justify-between items-center">
                <span class="text-white text-small">THEME</span>
                <label class="flex flex-col justify-center items-center">
                    <span class="text-white">1 2 3</span>
                    <i class="fa-solid fa-toggle-off text-red-400 ml-9 text-3xl "></i>
                </label>
            </div>
        </div>

            <div id="element" class="border flex flex-row-reverse shadow font-bold text-white rounded-md bg-gray-800 text-6xl p-[36px] m-7">
                {{value}}
            </div>

        <div class="grid grid-cols-4 gap-3 bg-gray-800 p-[26px] m-7 rounded-md ">
            <div v-on:click="key(7)" class="bg-white text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-gray-800 cursor-pointer">7</div>
            <div v-on:click="key(8)" class="bg-white text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-gray-800 cursor-pointer">8</div>
            <div v-on:click="key(9)" class="bg-white text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-gray-800 cursor-pointer">9</div>
            <div v-on:click="del()" class="text-center rounded-md p-2 shadow-2xl text-1xl font-bold text-white bg-gray-400 cursor-pointer">DEL</div>
            <div v-on:click="key(4)" class="bg-white text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-gray-800 cursor-pointer">2</div>
            <div v-on:click="key(5)" class="bg-white text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-gray-800 cursor-pointer">5</div>
            <div v-on:click="key(6)" class="bg-white text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-gray-800 cursor-pointer">6</div>
            <div v-on:click="key('+')" class="bg-white text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-gray-800 cursor-pointer">+</div>
            <div v-on:click="key(1)" class="bg-white text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-gray-800 cursor-pointer">1</div>
            <div v-on:click="key(2)" class="bg-white text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-gray-800 cursor-pointer">2</div>
            <div v-on:click="key(3)" class="bg-white text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-gray-800 cursor-pointer">3</div>
            <div v-on:click="key('-')" class="bg-white text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-gray-800 cursor-pointer">-</div>
            <div v-on:click="key('.')" class="bg-white text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-gray-800 cursor-pointer">.</div>
            <div v-on:click="key(0)" class="bg-white text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-gray-800 cursor-pointer">0</div>
            <div v-on:click="key('/')" class="bg-white text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-gray-800 cursor-pointer">/</div>
            <div v-on:click="key('*')" class="bg-white text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-gray-800 cursor-pointer">x</div>
            <div v-on:click="clear()" class="col-span-2 text-center rounded-md p-2 shadow-2xl text-2xl font-bold text-white bg-gray-400 cursor-pointer">RESET</div>
            <div v-on:click="equal()" class="text-center col-span-2 rounded-md p-2 shadow-2xl text-2xl font-bold text-white bg-red-700 cursor-pointer">=</div>
            
        </div>
    </div>
<script src="./public/app.js"></script>
<script src="./public/appsw.js"></script>
</body>
</html>
